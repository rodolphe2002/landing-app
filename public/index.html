<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nos Formations</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/4d3f17cb6d.js" crossorigin="anonymous"></script>

</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="./img/logo.jpg" alt="Logo">
    </div>
    <nav class="nav" id="nav-menu">
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#formations-container">Formations</a></li>
        <li><a href="#temoignages-container">Témoignages</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </header>
  

  <h1>Nos Formations Disponibles</h1>
  <div id="formations-container">
    <!-- Les formations seront ajoutées ici dynamiquement -->
  </div>

  <h2>Avis des participants</h2>
  <div id="temoignages-container"></div>
  

  <!-- Bouton flottant -->
  <button class="floating-btn" onclick="openForm()">S'inscrire</button>

  <!-- Formulaire (popup) -->
  <div id="form-popup" style="display:none; position:fixed; bottom:80px; right:20px; background:white; padding:20px; border:1px solid #ccc; border-radius:8px;">
    <h3>Inscription</h3>
    <form id="inscription-form">
      <input type="text" placeholder="Nom complet" name="nom" required><br><br>
      <input type="tel" placeholder="Numéro Whatsapp" name="Whatsapp" required><br><br>
      <input type="text" placeholder="Formation Souhaitée" name="formation" required><br><br>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="./main.js"></script>

</body>
</html>
